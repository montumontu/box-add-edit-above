  <div class="container">
      <nav style="margin-bottom: 25px" class="navbar navbar-light bg-light">
          <span class="navbar-brand mb-0 h1">Navbar</span>
      </nav>
    <form>
      <div class="row">
            <div id='boxes' class="ml-2 col-3 col-md-3 col-lg-2 mt-2" *ngFor=" let box of boxes">
                <app-new-box [boxI]="box" (updateEvent)="ngOnInit($event)"></app-new-box>
            </div>
        <div id="add-box" class="ml-2 col-3 col-md-3 col-lg-2 mt-2">
            <div class="form-group">
                <button type="button" id='add-button' class="btn btn-success btn-lg" (click)="addTag()">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </div>
      </div>
    </form>
  </div>
